provider:
  name: "NordVPN"
  description: "Popular VPN with good speed and security"
  website: "https://nordvpn.com"
  api_endpoint: "https://api.nordvpn.com/v1/servers"

# Protocol support
protocols:
  wireguard:
    ports: [51820]
    marketed_as: "NordLynx"
    preferred: true
    performance: "excellent"
  openvpn:
    ports: [443, 1194]
    performance: "good"
  ikev2:
    ports: [500, 4500]
    performance: "very_good"

# Key features
features:
  - "no_logs"
  - "kill_switch"
  - "specialty_servers"
  - "cybersec_filtering"
  - "double_vpn"
  - "p2p_optimized"
  - "streaming_optimized"

# Ratings
ratings:
  privacy: "good"
  speed: "excellent"
  price: "good"
  ease_of_use: "excellent"

# Recommended use cases
recommended_for:
  - "streaming"
  - "gaming"
  - "general"
  - "beginners"

# Login servers (for firewall rules)
login_servers:
  ipv4_ranges:
    - "103.86.96.0/22"
    - "103.99.4.0/22"
    - "89.187.160.0/22"
  domains:
    - "nordvpn.com"
    - "api.nordvpn.com"

# DNS servers provided by NordVPN
dns_servers:
  ipv4:
    - "103.86.96.100"
    - "103.86.99.100"
  ipv6:
    - "2400:bb40:4444::100"
    - "2400:bb40:8888::100"
  features:
    - "malware_blocking"
    - "ad_blocking"

# Specialty servers
specialty_servers:
  double_vpn: true
  onion_over_vpn: true
  p2p_servers: true
  streaming_servers: true
  dedicated_ip: true

# Configuration hints
configuration:
  kill_switch: "recommended"
  leak_protection: "ipv4_ipv6_dns"
  auto_connect: "available"
  protocol_preference: "nordlynx"
  server_selection: "auto_or_specialty"

# Pricing (for reference)
pricing:
  monthly: "$11.95/month"
  payment_methods: ["card", "paypal", "crypto"]
  free_trial: "7_days_mobile"
  money_back_guarantee: "30_days"
